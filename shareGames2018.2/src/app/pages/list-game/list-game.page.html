<ion-header>
  <ion-toolbar>
    <ion-title>
      Games
    </ion-title>
    <ion-icon name="contact" slot="end" size="large" routerLink="/login" style=margin-right:20px;></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="games">
    <ion-item *ngFor="let u of games" routerLink="/tabs/perfilGame/{{u.key}}">
      <!-- <ion-avatar slot="start"> -->
      <!-- <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>Nome: {{u.nome}}</ion-label>
      <ion-label>Valor: {{u.valor}}</ion-label>
      -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{u.nome}}</ion-card-title>
          <ion-card-subtitle>R$ {{u.valor}}</ion-card-subtitle>
          <ion-card-subtitle>Disponivel para: {{u.console}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
