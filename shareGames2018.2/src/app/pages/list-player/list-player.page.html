<ion-header>
    <ion-toolbar>
      <ion-title>
        Players
      </ion-title>
      <ion-icon name="contact" slot="end" size="large" routerLink="/login" style=margin-right:20px;></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" routerLink="/tabs/addPlayer">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-list *ngIf="players">
  
      <ion-item-sliding *ngFor="let p of players">
        <ion-item-options side="start">
          <ion-item-option (click)="editar(p)" expandable>
            Editar
          </ion-item-option>
        </ion-item-options>
  
        <ion-item routerLink="/tabs/perfilPlayer/{{p.key}}">
          <ion-avatar slot="start">
            <img src="{{p.foto}}">
          </ion-avatar>
            
            <ion-label>{{ p.nickname }}</ion-label>
            <ion-text>{{ p.email }}</ion-text>
        </ion-item>
      
  
        <ion-item-options side="end">
          <ion-item-option (click)="apagar(p)" color="danger" expandable>
            Deletar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
