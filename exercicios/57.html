<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
            <P>1ª número: <input type="number" id="numero1" placeholder="1ª numéro"></P>
            <P>2ª número: <input type="number" id="numero2" placeholder="2ª numéro"></P>
            <P>3ª número: <input type="number" id="numero3" placeholder="3ª numéro"></P>
            
            <p><button onclick="somar()">OK</button></p>

            <P>Maior número: <input type="number" id="maior"></P>
            <P>Menor número: <input type="number" id="menor"></P>
            

</body>

    <script>
        function somar(){
            let num1 = document.getElementById("numero1").value;
            let num2 = document.getElementById("numero2").value;
            let num3 = document.getElementById("numero3").value;

            if(num1 > num2 && num1 > num3){
              document.getElementById("maior").value = num1;
            }
            if(num2 > num1 && num2 > num3){
              document.getElementById("maior").value = num2;
            }
            if(num3 > num1 && num3 > num2){
              document.getElementById("maior").value = num3;
            }
            if(num1 < num2 && num1 < num3){
              document.getElementById("menor").value = num1;
            }
            if(num2 < num1 && num2 < num3){
              document.getElementById("menor").value = num2;
            }
            if(num3 < num1 && num3 < num2){
              document.getElementById("menor").value = num3;
            }
        
}

    </script>
</html>
