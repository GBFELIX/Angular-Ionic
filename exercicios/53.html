<head>

<body>
    
            <P>1ª Bimestre: <input type="number" id="numero1" placeholder="nota 1"></P>
            <P>2ª Bimestre: <input type="number" id="numero2" placeholder="nota 2"></P>
            <P>3ª Bimestre: <input type="number" id="numero3" placeholder="nota 3"></P>
            <P>4ª Bimestre: <input type="number" id="numero4" placeholder="nota 4"></P>
            <P>Média final: <input type="number" id="media" placeholder="media"></P>
            <p><button onclick="somar()">OK</button></p>
    
 
</body>

    <script>
        function somar(){
            let num1 = document.getElementById("numero1").value;
            let num2 = document.getElementById("numero2").value;
            let num3 = document.getElementById("numero3").value;
            let num4 = document.getElementById("numero4").value;

            let num5 = parseFloat(num1) + parseFloat(num2) + parseFloat(num3) + parseFloat(num4);
            let num6 = num5 / 4;
            document.getElementById("media").value = parseFloat(num6);
        }

    </script>
