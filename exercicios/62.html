<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
             <input type="number" id="num1" placeholder="1ª numéro"><p>
             <input type="number" id="num2" placeholder="2ª numéro">
            
            <p><button onclick="somar()">OK</button></p>

            <input type="number" id="soma" placeholder="soma"><p>
            <input type="number" id="sub" placeholder="subtração"><p>
            <input type="number" id="mult" placeholder="multiplicação"><p>
            <input type="number" id="divi" placeholder="divisão">            
    
    <div id="saida"></div>
</body>

    <script>
        function somar(){
            let numero1 = document.getElementById("num1").value;
            let numero2 = document.getElementById("num2").value;
            let num3 = parseInt(numero1) + parseInt(numero2);
            let num4 = numero1 - numero2;
            let num5 = numero1 * numero2;
            let num6 = numero1 / numero2;

            document.getElementById("soma").value = num3;
            document.getElementById("sub").value = num4;
            document.getElementById("mult").value = num5;
            document.getElementById("divi").value = num6;
       } 
        function saida(texto){
            document.querySelector("#saida").innerHTML = texto;
        } 



    </script>
</html>
